<div ng-controller="PackagesCtrl" ng-cloak>
    <div class="row">
            <div ng-repeat="package in packages" class="col s12">
                <div class="card small sticky-action">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" ng-src="{{package.image}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{package.name}}<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-action">
                        <a>Book Now!</a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{package.name}}<i class="material-icons right">close</i></span>
                        <p>{{package.description}}</p>
                        <p>{{package.forDays}}D/{{package.forNights}}N</p>
                        <p>&#8377;{{package.cost}} Per Person</p>
                    </div>
                </div>
            </div>
        </div>
</div>
