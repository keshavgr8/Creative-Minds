<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Contact Us
                </span>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <input id="contact-name" type="text" ng-model="contactName">
                            <label for="contact-name">Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <input id="contact-email" type="text" ng-model="contactEmail">
                            <label for="contact-email">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="contact-message" class="materialize-textarea" ng-model="contactMessage"></textarea>
                            <label for="contact-message">Message</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-teal btn-flat" ng-class="submitContact()">Submit</a>
            </div>
        </div>
    </div>
</div>
<div class="row flow-text">
    <div class="col s12">
        <div class="card-panel center">
            <i class="fa fa-phone"></i>&nbsp;Tollfree Number
            <br>
            <b>1800 123 4567</b>
            <br>
            <b>Mon to Sat</b> (10AM-7PM)
        </div>
    </div>
</div>
<div class="row flow-text">
    <div class="col s12">
        <div class="card-panel center">
            <i class="fa fa-bullhorn"></i> &nbsp;
            <b>Follow Us!</b>
            <br><br>
            <span class="contact-social-media">
                <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
                &nbsp;&nbsp;
                <a href="https://plus.google.com"><i class="fa fa-google-plus"></i></a>
                &nbsp;&nbsp;
                <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
                &nbsp;&nbsp;
                <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
                &nbsp;&nbsp;
                <a href="https://www.pinterest.com"><i class="fa fa-pinterest"></i></a>
                &nbsp;&nbsp;
                <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
                </span>
        </div>
    </div>
</div>
