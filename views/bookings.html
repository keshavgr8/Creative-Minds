<div ng-controller="BookingsCtrl" ng-cloak>
    <div class="auth-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content grey lighten-4">
                        <div id="auth">
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input ng-model="email" id="auth-email" type="text" class="validate">
                                        <label for="auth-email">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input ng-model="password" id="auth-pass" type="password" class="validate">
                                        <label for="auth-pass">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div ng-click="signIn()" class="col s12 waves-effect waves-light btn center-align">Sign In / Sign Up</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h5>Previous Bookings</h5>
                </li>

            </ul>
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">First</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
                <li>
                    <div class="collapsible-header">Second</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
                <li>
                    <div class="collapsible-header">Third</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
            </ul>
        </div>
    </div>
</div>
